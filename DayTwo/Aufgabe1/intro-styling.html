<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Styling</title>

    <style>
      p {
        color: darkgoldenrod;
      }
    </style>
  </head>

  <body>
    <h1 style="color: blueviolet">Das ist das Standard Styling vom Browser</h1>
    <p>Das ist ein Paragraph</p>
    <div class="yellow">
      Das div ist ein Block-Element und verwendet man zur Einteilung vom Layout
    </div>
    <ul class="red">
      <li>eins</li>
      <li>zwei</li>
      <li>drei</li>
    </ul>
  </body>
</html>
