<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Angelika">
    <title>Basic Structure Practice </title>

</head>
<body>

    <h1>erste Überschrift</h1> <!--größte Überschrift --> 
    <h2>zweite Überschrift</h2> <!--etwas kleinere Überschrift --> 
    <h6>letzte Überschrift</h6> <!--die kleinste Überschrift --> 
        <p> Text mit Liste <!--Text-Absätze mit p einfügen --> 
            <ul>test1</ul>
            <ul>test2</ul>
            <ul>test3</ul>         <!--ul = unordered list ; untergeordnete Liste-->  
                 <ol>hund</ol>
                 <ol>katze</ol>
                 <ol>Fisch</ol>   <!--nummerierte geordnete Listen-->
                    <li>Tier 1</li> 
                    <li>Tier 2</li>
                    <li>Tier 3</li>   <!--li = list item = Listeneintrag-->  </p>
        <a href=“www.google.com“>     <!-- Durch den Befehl <a> leiten Sie einen Link ein. Innerhalb dieses Befehls folgt das entsprechende Attribut: <a href=““> -->
        <img src="/Bilder/Assasin girl.jpg">  <!-- Bilder einfügen-->
        <table>, <tr>, <td>
        <form>, <input>, <button>, <select>, <textarea> 
            <br><br><br>
    
            <div> <!--div=division; DIV ist ein Block-Element. Ein DIV nimmt die komplette Breite ein, sofern nichts anderes in CSS umdefiniert wurde. -->
            <span> <!-- SPAN dagegen kann innerhalb eines Bereiches angewendet werden – SPAN ist ein Inline-Element.-->
            <section> <!-- Das section-Element enthält laut Spezifikation eine thematische Gruppierung von Inhalten typischerweise mit einer Überschrift.-->
            <article> <!-- Das article-Element stellt in sich geschlossene Abschnitte eines Dokuments dar, vergleichbar mit einem Zeitungsartikel. Es ergibt deshalb Sinn, innerhalb von article-Elementen weitere strukturierende Elemente wie header, section oder footer unterzubringen.-->
            <header><!-- Das header-Element enthält den sichtbaren Kopfbereich einer Webseite oder eines Teils einer Seite, der für einleitende Inhalte gedacht ist.--> 
            <footer> <!-- Das footer-Element enthält alle Informationen, die in Webseiten am Ende stehen: Autor, Hinweise zum Urheberrecht, ein Link zum Impressum. Ein footer kann aber auch das Ende eines articles sein.--> 
            <nav> <!--Das nav-Element umschließt Navigationsleisten und Menüs, wobei es neben einer unsortierten Liste mit den Verweisen auch eine Überschrift oder ähnliches enthalten kann.-->
        
    <h1>Aufgabe von Katharina</h1>
                <p>ein Text</p> <br><br><br>
        <h2>eine weitere Überschrift</h2>
        <p>Text ...</p>
    
</body>
</html>
