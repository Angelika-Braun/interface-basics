        <h2>semantisches html</h2>
        <p>Semantisches HTML bezieht sich auf die Verwendung von HTML-Tags, um den Inhalt einer Webseite auf eine sinnvolle und strukturierte Weise zu organisieren. Hier sind einige Punkte, die semantisches HTML charakterisieren:

            <li>Verwendung von spezifischen Tags wie header, footer, nav, article, section und aside zur Strukturierung des Inhalts. </li>

            <li>Klare Unterscheidung zwischen Hauptinhalt, Navigationsmenüs, Nebeninhalten und Fußzeilen.</li>
            <li>Verwendung von Überschriften-Tags h1 bis h6 in der richtigen Hierarchie, um die Bedeutung und Struktur der Seite zu vermitteln. </li>
            <li>Verwendung von Listen-Tags <ul>, <ol> und <li> für Listeninhalte. </li>
            <li>Verwendung von Absatz-Tags <p> für Textabsätze. </li>
            <li>Angabe von Beschreibungen für Bilder und anderen Medieninhalten mit dem alt-Attribut im img-Tag. </li>
            <li>Vermeidung von übermäßigem Einsatz von generischen Container-Tags wie div und pan und stattdessen Verwendung von spezifischeren Tags, die den Zweck des Inhalts besser beschreiben.  </li> 
            <br>
            Semantisches HTML hilft nicht nur dabei, den Code lesbarer und besser wartbar zu machen, sondern auch dabei, die Zugänglichkeit für Benutzer mit Behinderungen zu verbessern und Suchmaschinen zu helfen, den Inhalt der Seite besser zu verstehen.
        </p>
